<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta
      charset="utf-8"
      content="'Мама не вдома' це застосунок для українських матусь, що змушені були заради своїх дітей покинути свій дім через війну.
    Цей мобільний застосунок допомагає їм знайти таких саме українських матусь поруч, щоб разом із ними організувати денний догляд за дітьми!"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Mama ne vdoma</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      (function() {
        const rss = document.getElementById('rss');
        const heapTotal = document.getElementById('heapTotal');
        const heapUsed = document.getElementById('heapUsed');
        const external = document.getElementById('external');

        // will not use tls if the connection is not made over https
        const protocol = window.location.protocol.includes('https') ? 'wss': 'ws'
        const ws = new WebSocket(`${protocol}://${location.host}`);


        ws.onmessage = function(event) {
          const data = JSON.parse(event.data);

          rss.textContent = data.rss;
          heapTotal.textContent = data.heapTotal;
          heapUsed.textContent = data.heapUsed;
          external.textContent = data.external;
        };
      })();
    </script>
  </body>
</html>
